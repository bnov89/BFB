<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="~{views/layout}" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org ">
<head>
    <meta charset="UTF-8">
    <title>adduse</title>

</head>
<body>
<div layout:fragment="custom-content">
    <div th:if="${isUserAdded}">
        <div class="alert alert-success" role="alert">
            User has been added successfully
            <!--${userId}:${userLogin}-->
        </div>
    </div>
    <div class="container">
        <div class="py-5 text-center">
            <h2>Add user</h2>
            <p class="lead">
                Here you can add new user.
            </p>
        </div>
        <div class="row justify-content-md-center">
            <div class="col-md-4">
                <form class="needs-validation" action="/action/addUser" method="post" novalidate>
                    <div class="mb-3">
                        <label for="login">Login</label>
                        <input id="login" class="form-control" type="text" name="login">
                    </div>
                    <div class="mb-3">
                        <label for="password">Password</label>
                        <input id="password" class="form-control" type="password" name="password">
                    </div>
                    <input class="btn btn-primary btn-lg btn-block" type="submit" value="Submit">
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
